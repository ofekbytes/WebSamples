<!--
Create a Custom Heading
Bootstrap uses a responsive grid system.
Bootstrap put elements into rows and specify each element's relative width.
Most of Bootstrap's classes can be applied to a div element.

Bootstrap's 12-column grid layout:
[col-md-1][col-md-1][col-md-1][col-md-1][col-md-1][col-md-1][col-md-1][col-md-1][col-md-1][col-md-1][col-md-1][col-md-1]
[__________________________col-md-6________________________][__________________________col-md-6________________________]
[___________________________________col-md-8___________________________________][_______________col-md-4_______________]
[_______________col-md-4_______________][_______________col-md-4_______________][_______________col-md-4_______________]


-->

<!--header -->
<!DOCTYPE html>
<html lang="en">  <!-- "en"=english; "he"=hebrew -->

<head>
  <title>bootstrap</title>

  <link rel="stylesheet" href="../../components/bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>



  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

  <style>
    h2 {
      font-family: Lobster, Monospace;
    }

    .thick-green-border {
      border-color: green;
      border-width: 10px;
      border-style: solid;
      border-radius: 50%;
    }
  </style>

  <div class="container-fluid">

<!-- bootstrap title + image -->
<div class="row"> <!--row-->
  <div class="col-xs-8"> <!--col-->
    <h2 class="text-primary text-center">CatPhotoApp</h2>
  </div> <!--/col-->
  <div class="col-xs-4"> <!--col-->
    <a href="#"><img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back. "></a>
  </div> <!--/col-->
</div>  <!--/row-->


    <img src="https://bit.ly/fcc-running-cats" class="img-responsive" alt="Three kittens running towards the camera. ">

    <div class="row">
      <div class="col-xs-4">
        <button class="btn btn-block btn-primary">Like</button>
      </div>
      <div class="col-xs-4">
        <button class="btn btn-block btn-info">Info</button>
      </div>
      <div class="col-xs-4">
        <button class="btn btn-block btn-danger">Delete</button>
      </div>
    </div>
    <p>Things cats <span class="text-danger">love:</span></p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
    <form action="/submit-cat-photo">
      <label><input type="radio" name="indoor-outdoor"> Indoor</label>
      <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
      <label><input type="checkbox" name="personality"> Loving</label>
      <label><input type="checkbox" name="personality"> Lazy</label>
      <label><input type="checkbox" name="personality"> Crazy</label>
      <input type="text" placeholder="cat photo URL" required>
      <button type="submit">Submit</button>
    </form>
  </div>



      <!--footer-->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script type="text/javascript" src="../../components/jquery-3.2.1/jquery-3.2.1.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../../components/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
      <!--/footer-->

  </body>
  </html>
