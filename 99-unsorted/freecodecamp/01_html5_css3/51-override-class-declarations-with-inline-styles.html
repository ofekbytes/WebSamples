
<style>
  body {
    background-color: black;
    font-family: Monospace;
    color: green;
  }
  #orange-text {
    color: orange;
  }
  .pink-text {
    color: pink;
  }
  .blue-text {
    color: blue;
  }
</style>
<!-- override / overload  with "inline style" of color white "style="color:white"
"inline style" is a css tag inside of a html tag as part of  the body section -->
<h1 id="orange-text" class="pink-text blue-text" style="color:white">Hello World!</h1>
