<html ng-app='myApp'>
	<head>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

		<style>
			[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
			  display: none !important;
			}
		</style>
	</head>
	<body ng-cloak>
		<div ng-controller="HelloCtrl">		
			<div ng-bind-html="string"></div>
			without `ng-bind-html`: {{string}}
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.min.js"></script>
		
		<script>
			//create new angular app with empty dependencies array
			var myApp = angular.module('myApp',['ngSanitize']);
			myApp.controller('HelloCtrl',function($scope){
				$scope.string = "<h1>Hello World</h1>"
			});
		</script>	
	</body>
</html>
