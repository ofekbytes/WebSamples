<html ng-app='myApp'>
	<head>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

		<style>
			[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
			  display: none !important;
			}
		</style>
	</head>
	<body ng-cloak>
		<div ng-controller="HelloCtrl">	
			Select tab:
			<select ng-model="tabName" ng-change="change()">
				<option>info</option>
				<option>success</option>
				<option>danger</option>
			</select>
			<div ng-switch on="tabName">
				<div class="alert alert-info" ng-switch-default="info">info</div>
				<div class="alert alert-success" ng-switch-when="success">success</div>
				<div class="alert alert-danger" ng-switch-when="danger">danger</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script>
			//create new angular app with empty dependencies array
			var myApp = angular.module('myApp',[]);
			myApp.controller('HelloCtrl',function($scope){
				/*Code goes here!*/
				$scope.change = function(){
					
				};
				
			});
		</script>	
	</body>
</html>
