<html ng-app="myApp">
	<head>
		<title>Hello World, AngularJS - ViralPatel.net</title>
		<meta charset="utf-8" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	</head>	
	<body class="container">
		<div ng-controller="ContactController" class="ng-scope">
			{{greeting}}
		</div>
	<script type="text/javascript">
		//create new angular app with empty dependencies array
		var myApp = angular.module('myApp',[]);
		myApp.value('greeting','Hello World');
		myApp.controller('ContactController',function ContactController($scope,$filter,greeting) {
			$scope.greeting = greeting;
		});
	</script>
	</body>
</html>
