<html ng-app="myApp">
	<head>
		<title>Hello World, AngularJS - ViralPatel.net</title>
		<meta charset="utf-8" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	</head>	
	<body class="container">
		<div ng-controller="ContactController">
			{{greeting}}
			<pre>{{kipiUser}}</pre>
			<select>
				<option ng-repeat="location in locations track by $index">{{location}}</option>
			</select>
			
		</div>
	<script type="text/javascript">
		//create new angular app with empty dependencies array
		var myApp = angular.module('myApp',['ngRoute']);
		myApp.config(['$routeProvider',function($routeProvider){
			//here we are configuring the url routing and behaviour
			$routeProvider.when('/users',{
				templateUrl: 'templates/users_tpl.html',
				controller: 'usersCtrl'
			}) 
			//  get '/users/34'
			.when('/users/:userId',{
				templateUrl: 'templates/user_details_tpl.html',
				controller: 'userDetailCtrl'
			}).otherwise({
				redirectTo : '/users'
			})
		}]);
		myApp.controller('ContactController',function($scope,) {
		});
	</script>
	</body>
</html>
