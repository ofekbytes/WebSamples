
<!-- Directive, Filters, Data Binding. -->
<!-- Directive is a away to learn html new tricks -->

<!-- 
ng-app=""
ng-model
{{}}
 -->
 
<!DOCTYPE html>

<html ng-app=""> <!-- declare angular -->
   <head>
   		<title>Angular Script</title>
   		
   		<style>
   			[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak
   			{
		  		display: none !important;
			}
		</style>
   </head>
   
      
   <body ng-cloak>

		Name: 
		<br>
		
		<input type="text" ng-model="name"> <!-- read/write data-model data property -->
		<span>Hello, {{name}} </span>  <!-- {{}} = read only data binding -->

        <br>
        Say it again!
        <input type="text" ng-model="name"> <!-- read/write data-model data property -->

        <!-- Angular java script -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		   		
   </body>

</html>
