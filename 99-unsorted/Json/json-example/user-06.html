<!DOCTYPE html>
<html>

<head>
    <title>user information</title>
</head>

<body>
        <h3>loading json</h3>

    <ol type='I' id='people'></ol>

    <h5>loaded done.</h5>
    <script>

        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() 
        {
            if (this.readyState == 4 && this.status == 200) 
            {
                // Typical action to be performed when the document is ready:
                //document.getElementById("demo").innerHTML = xhttp.responseText;
                //console.log(xhttp.responseText);

                //step 1
                //var response = xhttp.responseText;
                //console.log(response); //display json -OK-
                //console.log(response.people); //undefined -NOT-OK-
                
                //step 2
                var response = JSON.parse(xhttp.responseText);
                var people = response.people;

                var output = '';

                for (var i=0;i<people.length ; i++)
                {
                    output = output + '<li> [' +  i  + '] , ' +   people[i].firstName + ' , ' + people[i].lastName + ' , ' + people[i].age + '</li>';
                }
                console.log(output);
                document.getElementById('people').innerHTML = output;
                //console.log(response.people);
            }
        };

        xhttp.open("GET", "./user.json", true);
        xhttp.send();

    </script>
</body>

</html>
