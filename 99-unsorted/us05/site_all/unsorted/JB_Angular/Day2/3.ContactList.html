<html ng-app='myApp'>
	<head>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<style>
			[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
			  display: none !important;
			}
		</style>
	</head>
	<body ng-cloak>
		<div ng-controller="ContactCtrl" class="container-fluid">
			<div class="row">
			  <div class="col-lg-6">
				<div class="input-group">
				  <input type="text" ng-model="newContact" class="form-control" placeholder="add contact...">
				  <span class="input-group-btn">
					<button ng-click="add()" class="btn btn-primary" type="button">Add!</button>
				  </span>
				</div><!-- /input-group -->
			  </div><!-- /.col-lg-6 -->
			</div><!-- /.row -->
			<div class="row">
				<div class="col-lg-6">
					<h2>Contact List</h2>
					<ul class="list-unstyled">
						<li ng-repeat="contact in contactList">{{contact}}</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script>
			//create new angular app with empty dependencies array
			var myApp = angular.module('myApp',[]);
			myApp.controller('ContactCtrl',function($scope){
				$scope.contactList = [];
				$scope.add =function(){
					//add to list
					$scope.contactList.push($scope.newContact);
					//clear the value from the input
					$scope.newContact='';
				};
				
			});
		</script>	
	</body>
</html>
