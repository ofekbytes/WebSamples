<!--
short Hex Code
#F00 is like #FF0000
-->

<style>
  .red-text {
    color: #F00; /*#FF0000*/
  }
  .fuchsia-text {
    color: #F0F; /*#FF00FF*/
  }
  .cyan-text {
    color: #0FF; /*#00FFFF*/
  }
  .green-text {
     color: #0F0; /*#00FF00 */
  }
</style>

<h1 class="red-text">I am red!</h1>

<h1 class="fuchsia-text">I am fuchsia!</h1>

<h1 class="cyan-text">I am cyan!</h1>

<h1 class="green-text">I am green!</h1>
