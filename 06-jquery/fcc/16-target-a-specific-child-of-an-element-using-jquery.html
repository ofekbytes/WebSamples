<!DOCTYPE html>
<html lang="en">  <!-- "en"=english; "he"=hebrew -->

<head>
<title>jQuery</title>

</head>


<body>

<!--Font.css-->
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->

<!-- jquery3 , bootstrap -->
<script type="text/javascript" src="../../components/jquery-3.2.1/jquery-3.2.1.js"></script>
<script src="../../components/bootstrap-3.3.7-dist/js/bootstrap.js"></script>





<script>
  $(document).ready(function() {
    $("#target1").css("color", "red");
    $("#target1").prop("disabled", true);
    $("#target4").remove();
    $("#target2").appendTo("#right-well");
    $("#target5").clone().appendTo("#left-well");
    // #target1 parent is #left-well , #left-well gets the color red
    $("#target1").parent().css("background-color", "red");

    //#right-well children are all the button in the "#right-well"
    $("#right-well").children().css("color","orange");

    //.target - css selector allows you to select all the "nth" elements with the target class or element type.
    $(".target:nth-child(2)").addClass("animated bounce");

    //div element 1 - bounce
    $("div:nth-child(1)").addClass("animated bounce");

  });
</script>

    <div class="col-xs-6">

    </div>
  </div>
