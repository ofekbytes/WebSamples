        margin-bottom: 3em;
    }

<body>

<script>
 $(document).ready(function() {
    $('#example').DataTable( {
       "ajax" : "http://localhost:8080/mpInventory/list", //lf",
       "columns" : [
           { "data" : "custname"},
           { "data" : "custdes"}                                                  
       ],
       "language": 
        {
            "paginate": 
            {
                "first" : "דף ראשון",
                "last" : "דף אחרון",
                "previous" : "דף קודם",
                "next" : " דף הבא"
            },
            "search": "חיפוש",
            "searchPlaceholder" : "הכנס ערך לחיפוש",
            "emptyTable" : "אין נתונים להצגה",
            // "info" : "-[_TOTAL_]...........[_START_ >> _END_]- " ,
            "info" : "...[ _START_ - _END_ ]......< _TOTAL_ > " ,
            "infoEmpty": "אין נתונים להצגה",
            "loadingRecords": "...[  טוען נתונים - אנא המתן  ]... ",
            "infoFiltered": " - פלטור מ- _MAX_ רשומות",
            "zeroRecords": "אין נתונים להצגה",
         }
    } );
} );

</script>

<table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
            </tr>
        </thead>
    </table>

</body>
