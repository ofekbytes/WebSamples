<body>

<script>

// https://datatables.net/reference/option/columns.data

//fix: Cross origin requests are only supported for protocol schemes: http, data, chrome, chrome-extension, https
$(document).ready(function() {
    $('#example').DataTable( {
        "ajax": "take.6.3.json",
        "columns": [
            { "data": "id" },
            { "data": "name" },
            { "data": "position" },
            { "data": "salary" },
            { "data": "start_date" },
            { "data": "office" },
            { "data": "extn" }            
        ]
    } );
} );

</script>

<div id="demo_info"></div>

<table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>position</th>
                <th>salary.</th>
                <th>Start date</th>
                <th>office</th>
                <th>extn</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>position</th>
                <th>salary.</th>
                <th>Start date</th>
                <th>office</th>
                <th>extn</th>
            </tr>
        </tfoot>
    </table>


</body>
