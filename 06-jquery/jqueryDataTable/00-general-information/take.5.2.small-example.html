<!DOCTYPE html>
<html>
        <head>
          <!-- <script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script> -->
          <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        </head>
        <body>
          <select id="customer"></select>
        </body>
        <script type="text/JavaScript">
          //get a reference to the select element
          var $select = $('#customer');
         
       
          //request the JSON data and parse into the select element
          $.getJSON('file://C:/Users/kesslery/git/WebClientBasic/jqueryDataTable/00-general-information/sample.json', function(data)
          {
       
            //clear the current content of the select
            $select.html('');
       
            //iterate over the data and append a select option
            $.each(data.person, function(key, val){ 
              $select.append('<option id="' + value.custname  + '">' + value.custname + '</option>');
            })
          });
        </script>
      </html>
