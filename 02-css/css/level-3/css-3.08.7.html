<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - Setting Styles to Links </title>

    <style>
        a:hover {
            color: red;
        }
    </style>

</head>


<body>
    <p><a href="http://www.google.com" target="_blank">
            This link is hovered when we mouse over it
        </a></p>
</body>

</html>
