<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The font-style Property </title>


    <style>
        p.normal {
            font-style: normal;
        }

        p.italic {
            font-style: italic;
        }

        p.oblique {
            font-style: oblique;
        }
    </style>

</head>

<body>

    <div id="wrapper">

        <p class="normal">normal</p>
        <p class="italic">italic</p>
        <p class="oblique">oblique</p>

        <i> i - italic tag</i>
    </div>
</body>

</html>
