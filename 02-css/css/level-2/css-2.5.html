<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The font-weight Property </title>


    <style>
        p.light {
            font-weight: lighter;
        }

        p.thick {
            font-weight: bold;
        }

        p.thicker {
            font-weight: 700;
        }
        /* 100=(thin), 400=(normal), 700=(bold), 900=(thick) */

    </style>

</head>

<body>

    <div id="wrapper">

        <p class="light">This is a font with a "lighter" weight.</p>
        <p class="thick">This is a font with a "bold" weight.</p>
        <p class="thicker">This is a font with a "700" weight.</p>

        <b> b - bold tag</b>

    </div>
</body>

</html>
