
<style>
  body {
    background-color: black;
    font-family: Monospace;
    color: green;
  }
    /*#1 class*/
  .pink-text {
    color: pink;
  }

  /*#2  class*/
  .blue-text {
    color: blue;
  }
    /*#3 - override / overload #1 + #2 , using id attribute */
    /* no need to be before -or- after a class */
  #orange-text {
    color: orange;
  }

</style>
<h1 id="orange-text" class="pink-text blue-text" >Hello World!</h1>
