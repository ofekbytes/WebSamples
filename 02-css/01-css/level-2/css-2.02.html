<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The font-size Property </title>


    <style>
        body {
            font-size:150%;
        }

        .percentage {
            font-size: 562.5%;
        }
        
        .emSize{
            font-size: 5.625em;
        }

        .remSize{
            font-size: 5.625rem;
        }

        p.small {
            font-size: small;
        }

        p.medium {
            font-size: medium;
        }

        p.large {
            font-size: large;
        }

        p.xlarge {
            font-size: x-large;
        }
    </style>

</head>

<body>

    <div id="wrapper">
        <h1 class="percentage">font-size: 562.5%;</h1>
        <h1 class="emSize">font-size: 5.625em;</h1>
        <h1 class="remSize">font-size: 5.625rem;</h1>
        <p class="small">Font small </p>
        <p class="medium">Font medium </p>
        <p class="large">Font large </p>
        <p class="xlarge">Font very large </p>

    </div>
</body>

</html>
