<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - The font-size Property </title>


    <style>
        p.small {
            font-size: small;
        }

        p.medium {
            font-size: medium;
        }

        p.large {
            font-size: large;
        }

        p.xlarge {
            font-size: x-large;
        }
    </style>

</head>

<body>

    <div id="wrapper">

        <p class="small">Font small </p>
        <p class="medium">Font medium </p>
        <p class="large">Font large </p>
        <p class="xlarge">Font very large </p>

    </div>
</body>

</html>
