<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> css - font-family Property </title>


    <style>
        .fontSize {
            font-size: 40px;
        }
        
        p.serif {
            font-family: Times;
        }
        
        p.sansserif {
            font-family: Helvetica, Arial, sans-serif;
        }
        
        p.monospace {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        p.cursive {
            font-family: "Courier New";
        }
        
        p.fantasy {
            font-family: Arial, Geometric;
        }
    </style>

</head>

<body>

    <div id="wrapper">

        <p class="serif fontSize">
            This is a paragraph shown in serif font.
        </p>
        <p class="sansserif fontSize">
            This is a paragraph shown in sans-serif font.
        </p>
        <p class="monospace fontSize">
            This is a paragraph shown in monospace font.
        </p>
        <p class="cursive fontSize" ">
            This is a paragraph shown in cursive font.
        </p>
        <p class="fantasy fontSize "">
            This is a paragraph shown in fantasy font geometric geometric.
        </p>

    </div>
</body>

</html>
