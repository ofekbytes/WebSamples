<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css display - inline / block</title>

    <style>
        p {
            background-color: red;
            display: inline;
            width: 100px;
            /*default display: block*/
        }
        
        span {
            background-color: blue;
            display: block;
            width: 100px;
            /*default display: block*/
        }
    </style>
</head>

<body>
    <p>Welcome</p>
    <p>Back</p>
    <span>Welcome</span>
    <span>Back</span>
    <div>p display: inline;</div>
    <div>span display: block;</div>
    <div>change inline to block <br/> change block to inline</div>
</body>

</html>
