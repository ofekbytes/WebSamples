<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>a:link, a:visited, a:hover, a:active</title>

    <style>
        /*****[tag selector]*****/
        
        body {
            /* background: black; */
            /* background: content-box radial-gradient(rgb(133, 192, 216), rgb(27, 131, 172)); */
            color: black;
        }
        
        h1 {
            font-size: 150px;
            /* background:inherit; */
            color: red;
            text-align: center;
        }
        /*****[id selector]*****/
        
        #title {
            /* align-items: center; */
            text-align: center;
            background-color: blue;
            color: white;
        }
        /*****[class selector]*****/
        
        .pic1 {
            background-color: green;
            height: 20%;
            width: 20%;
        }
        
        .circle {
            border-radius: 100%;
            padding: 1em;
        }
        /* unvisited link */
        
        a:link {
            color: blue;
        }
        /* visited link */
        
        a:visited {
            color: green;
        }
        /* mouse over link */
        
        a:hover {
            color: red;
        }
        /* selected link */
        
        a:active {
            color: yellow;
        }
    </style>
</head>

        </p>
    </p>
