    <title>css img tag</title>
    <style>
        img {
            height: 130px;
            width: 130px;
            background-color: yellow;
            border-radius: 20%;
            padding: 3px;

        img:hover {
            border-radius: 50%;
            background-color: green;
        }
    </style>
</head>
