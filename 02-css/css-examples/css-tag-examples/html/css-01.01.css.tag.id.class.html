<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css tag, id, class</title>

    <style>
        /*****[tag selector]*****/
        
        body {
            /* background: black; */
            /* background: content-box radial-gradient(rgb(133, 192, 216), rgb(27, 131, 172)); */
            color: black;
        }
        
        h1 {
            font-size: 150px;
            /* background:inherit; */
            color: red;
            text-align: center;
        }
        /*****[id selector]*****/
        
        #title {
            /* align-items: center; */
            text-align: center;
            background-color: blue;
            color: white;
        }
        /*****[class selector]*****/
        
        .pic1 {
            background-color: green;
            height: 20%;
            width: 20%;
        }
        
        .circle {
            border-radius: 100%;
            padding: 1em;
        }
    </style>
</head>

<body>
    <h1>css tag selector</h1>

    <p id="title">css: font-size, background-color, color, text-align, height, width, padding, border-radius </p>
    <img class="pic1 circle" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/google/217/falafel_1f9c6.png" alt="falfel-image2">
</body>

</html>
