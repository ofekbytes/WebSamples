   <body>
		<script type="text/javascript">
	   	
			String.prototype.rev = function ()
			{
				var rev='';
				for (var i=this.length-1;i>=0;i--)
				{
					rev +=this[i];
				}
				return rev;
			}
			
			 console.log("hello world == ");
			 console.log("hello world".rev());
		
		
	   	</script>

         	   	
   </body>
