<html ng-app="myApp">
	<head>
		<title>Hello World, AngularJS - ViralPatel.net</title>
		<meta charset="utf-8" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	</head>	
	<body class="container">
		<div ng-controller="ContactController" class="ng-scope">
			{{greeting}}
			<pre>{{kipiUser}}</pre>
		</div>
	<script type="text/javascript">
		//create new angular app with empty dependencies array
		var myApp = angular.module('myApp',[]);
		// can get any data type if get object it should be instance of class 
		myApp.value('greetingValue','Hello World');
		// get a class and will be lazy instantiated
		myApp.service('StorageService',StorageService);
		function StorageService(greetingValue){
			this.userName = 'Kipi ben Kipod';
			this.greet = this.userName + ' ' +greetingValue;
			this.getAddress=function(){
				return "Sesami street";
			}
		}
		
		myApp.controller('ContactController',
		['$scope','$filter','greetingValue','StorageService',
		function ContactController($scope,$filter,greetingValue,StorageService) {
			$scope.greeting = StorageService.greet;
			$scope.kipiUser = StorageService;
		}]);
	</script>
	</body>
</html>
