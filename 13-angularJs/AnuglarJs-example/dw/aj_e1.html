<!DOCTYPE html>
<html ng-app="">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>

<body>

    <div ng-init="customers=['one','two','three']">

        <h2>Dan Search </h2>
        <p>Search : <input type="text" ng-model="searchText" placeholder="Enter name here"></p>
        <h1>Hello {{searchText}}</h1>

        <table>
            <tr ng-repeat="cust in customers | filter:searchText">
                <td>{{ cust }}</td>
            </tr>
        </table>

    </div>

</body>

</html>
