<!DOCTYPE html>
<html>

<head>
    <title>text box color</title>

    <style>
        body 
        {            
        }

        #title
        {
            color:green;
            text-shadow:1px 2px #9f9f9f,
                        2px 3px #afafaf,
                        3px 4px #bfbfbf,
                        4px 5px #cfcfcf,
                        5px 6px #dfdfdf;
        }
    </style>        
</head>

<body>

<p id=title>Change the value of the input field:</p>

<div ng-app="" ng-init="myCol='yellow'">

<input style="background-color:{{myCol}}" ng-model="myCol" value="{{myCol}}">

</div>

<p>AngularJS resolves the expression and returns the result.</p>

<p>The background color of the input box will be whatever you write in the input field.</p> 

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>

</body>
</html>
