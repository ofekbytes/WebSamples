<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- icon -->
    <!-- <link rel="icon" href="../../00_media/icons/star.jpg" /> -->

    <!-- title -->
    <title> ðŸš€ Html - input ðŸš€ </title>

    <style>
        /* #idFile 
        {
            padding-right: 10px;
            font-size: 17px;
        } */
        div {
            margin-top: 10px;

        }
    </style>

</head>

<body>

    <div id="wrapper">

        <form id="iSubmit" class="cSumnit" action="/serverSite" method="post">

            <div id="dUser">
                <label>user: </label>
                <input type="text" name="user" id="idUser">
            </div>
            <div id="dpassword">
                <label>password: </label>
                <input type="password" name="password" id="idPassword">
            </div>
            <div id="dColor">
                <label>color:</label>
                <input type="color" name="" id="" value="red">
            </div>
            <div id="dRange">
                <label>range: </label>
                <input type="range" name="" id="">
            </div>
            <div id="dfile">
                <label id="idFile" for="file">File progress:</label>
                <progress id="file" max="100" value="70"> 70% </progress>
            </div>
            <div id="dCheckbox">
                <input type="checkbox" text="test">
                <label>enjoying this site </label>
            </div>
            <div id="dDate">
                <label>date: </label>
                <input type="date">
            </div>

            <!-- to do create date format DD/MM/YYYY -->
            <div id="dDate2">
                <label>date2: </label>
                <input type="date" value="DD/MM/YYYY">
                <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/date-->
            </div>

            <div id="dDatetime">
                <label>datetime: </label>
                <input type="datetime">
            </div>
            <div id="dDatetime-local">
                <label>datetime-local: </label>
                <input type="datetime-local">
            </div>
            <div id="dMonth">
                <label>month: </label>
                <input type="month">
            </div>
            <div id="eEmail">
                <label>email: </label>
                <input type="email">
            </div>
            <div id="dFile">
                <label>select a upload file: </label>
                <input type="file">
            </div>
            <div id="dHidden">
                <label>hidden: </label>
                <input type="hidden">
            </div>
            <div id="dImage">
                <label>image</label>
                <input type="image" id="image" alt="Login" width="20px" height="20px"
                    src="../../../00_media/icons/Green.jpg">
            </div>
            <div id="dNumber">
                <label>number: </label>
                <input type="number">
            </div>
            <div id="dRadio">
                <label>radio: </label>
                <input type="radio" id="rb1" name="rbYesNo" checked>
                <label>Yes</label>
                <input type="radio" id="rb2" name="rbYesNo">
                <label>No</label>
            </div>
            <div id="dTel">
                <label>tel: </label>
                <input type="tel">
            </div>
            <div id="dText">
                <label>text: </label>
                <input type="text">
            </div>
            <div id="dTime">
                <label>time: </label>
                <input type="time">
            </div>
            <div id="dUrl">
                <label>url: </label>
                <input type="url">
            </div>
            <div id="dWeek">
                <label>week: </label>
                <input type="week">
            </div>
            <div id="dSearch">
                <label>search: </label>
                <input type="search">
            </div>
            <br />
            <div id="dReset">
                <input type="reset">
            </div>
            <div id="dSubmit">
                <input type="submit">
            </div>

        </form>


    </div>
</body>

</html>
