<!DOCTYPE html>

<html lang="en">


<head>

  <meta charset="UTF-8">

  <!-- title -->
  <title> ðŸš€ Html - send message </title>

  <style>
    form {
      /* Just to center the form on the page */
      margin: 0 auto;
      width: 430px;
      /*400*/
      /* To see the outline of the form */
      padding: 1em;
      border: 5px solid #CCC;
      border-radius: 60px;
      /*1em;*/
      background-color: lightblue;
    }

    form div+div {
      margin-top: 14px;
      /*1em;*/
    }

    label {
      /* To make sure that all labels have the same size and are properly aligned */
      display: inline-block;
      width: 90px;
      text-align: right;
    }

    input,
    textarea {
      /* To make sure that all text fields have the same font settings
     By default, textareas have a monospace font */
      font: 1em sans-serif;

      /* To give the same size to all text fields */
      width: 300px;
      box-sizing: border-box;

      /* To harmonize the look & feel of text field border */
      border: 1px solid #999;
    }

    input:focus,
    textarea:focus {
      /* To give a little highlight on active elements */
      border-color: #000;
    }

    textarea {
      /* To properly align multiline text fields with their labels */
      vertical-align: top;

      /* To give enough room to type some text */
      height: 5em;
    }

    .button {
      /* To position the buttons to the same position of the text fields */
      padding-left: 90px;
      /* same size as the label elements */
    }

    button {
      /* This extra margin represent roughly the same space as the space
     between the labels and their text fields */
      margin-left: .5em;
    }
  </style>

</head>

<body>

  <form action="mailto:myMail@gmail.com" method="post" enctype="text/plain"> <!--text/plain-->
    <div>
      <label for="name">Name:</label>
      <input type="text" id="idName" name="your_name" value="" required> <!-- name="s2sUserName"-->
    </div>
    <div>
      <label for="mail">E-mail:</label>
      <input type="email" id="idMail" name="your_Email" value="" required> <!-- name="s2sUserName"  -->
    </div>
    <div>
      <label for="msg">Message:</label>
      <textarea id="idMsg" name="your_message" required></textarea>
    </div>
    <div class="button">
      <button type="submit" value="" name="">Send email</button>
    </div>
  </form>

  </div>
</body>

</html>
