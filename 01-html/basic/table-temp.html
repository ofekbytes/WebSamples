<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- icon -->
    <link rel="icon" href="myIcon.ico" />

    <!-- title -->
    <title> Html - Page 1 </title>

    <style>
        thead,
        tfoot {
            background-color: #3f87a6;
            color: #fff;
        }

        tbody {
            background-color: #e4f0f5;
        }

        caption {
            padding: 10px;
            caption-side: bottom;
        }

        table {
            border-collapse: collapse;
            border: 2px solid rgb(200, 200, 200);
            letter-spacing: 1px;
            font-family: sans-serif;
            font-size: .8rem;
        }

        td,
        th {
            border: 1px solid rgb(190, 190, 190);
            padding: 5px 10px;
        }

        td {
            text-align: center;
        }
    </style>

</head>

<body>

    <div id="wrapper">

        <table>
            <thead>
                <tr>
                    <th>Items</th>
                    <th scope="col">Expenditure</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Donuts</th>
                    <td>3,000</td>
                </tr>
                <tr>
                    <th scope="row">Stationary</th>
                    <td>18,000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">Totals</th>
                    <td>21,000</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
