<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>headings</title>
</head>

<body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>

    <!-- Horizontal Lines -->

    hr:No limit <hr />

    hr size:50px <hr width="50px" />
    hr size:20% size=3 <hr width="20%" align="right" size=3/>  
    hr size:40% size=5 <hr width="40%" align="center" size=5 /> 
    hr size:60% size=7<hr width="60%" align="left" size=7 /> 
    hr size:80% size=17<hr width="80%" align="left" size=17 />  

    This is also a text.

    <p>This is a paragraph </p>

</body>

</html>
