

<!-- An even number or odd number -->

<!DOCTYPE html>

<html lang="en">


<head>

    <meta charset="UTF-8">

    <!-- title -->
    <title> even / odd </title>

    
    <script>
        var number = 10;
    </script>

</head>

<body>

    <script>

        if ((number % 2) === 0)
        {
            document.write("The Number :::[ "+  number + " ]::: is a even number ");
        }
        else
        {
            document.write("The Number :::[ "+  number + " ]::: is a odd number ");
        }

    </script>
</body>

</html>
