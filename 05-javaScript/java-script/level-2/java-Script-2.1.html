<body>

    <script>
        console.log(StringText1 + " length = " + StringText1.length);

        console.log("first character of the word " + StringText1 + " is :: " + StringText1[0]);

        console.log("last character of the word " + StringText1 + " is :: " + StringText1[StringText1.length - 1]);
        console.log("2 character before the end of the word " + StringText1 + " is :: " + StringText1[StringText1.length - 2]);

        StringText1[0] = "T"; //Not-OK - we can't change a single character in string variable//
        console.log("*error* StringText1 == " + StringText1);
        
        StringText1 = "test me again"; //OK-we can replace all the value in a variable//
        console.log("*ok* StringText1 == " + StringText1); 

    </script>
